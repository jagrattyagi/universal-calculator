{% extends "base.html" %}

{% block title %}Basic{% endblock %}

{% block content %}

<div class="calc-cards">
    <h1 class="calc-title">
        Basic
    </h1>
    
    <form method="POST" class="cat-form">
    <input type="number" step="any" name="num1" placeholder="Num" required>
    <input type="number" step="any" name="num2" placeholder="Num" required>

    <select name="operation" required>
        <option value="add">Addition(+)</option>
        <option value="sub">Substraction(-)</option>
        <option value="mul">Multiplication(*)</option>
        <option value="div">Division(/)</option>
        <option value="floor_division">Floor Division</option>
        <option value="remainder">Remainder</option>
    </select>

    <button type="submit">Go</button>

    </form>

    <div class="result" id="result">
    {% if result is not none %}
        Result: {{ result }}
    {% endif %}
</div>


    
</div>


{% endblock %}
